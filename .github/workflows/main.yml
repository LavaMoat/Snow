name: Tests
on: [pull_request]

jobs:
  test-with-csp:
    name: +CSP
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Set CSP Enforcement (true)
        run: export CSP=1
      - name: Install Dependencies
        run: yarn
      - name: Test Chrome
        run: yarn build-test-chrome
      - name: Test FireFox
        run: yarn build-test-firefox
      - name: Test Safari
        run: yarn build-test-safari
  test-without-csp:
    name: -CSP
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Set CSP Enforcement (false)
        run: export CSP=0
      - name: Install Dependencies
        run: yarn
      - name: Test Chrome
        run: yarn build-test-chrome
      - name: Test FireFox
        run: yarn build-test-firefox
      - name: Test Safari
        run: yarn build-test-safari